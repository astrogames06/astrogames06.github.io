<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="charset=UTF-8">


    <title>Flying Car Simulator</title>
    <meta name="robots" content="noindex,nofollow">
    <script>
        window.config = {
            loader: 'unity',
            debug: false,
            maxRatio: 16 / 9,
            minRatio: 9 / 16,

            title: 'Flying Car Simulator',
            thumbnail: '94945631828bfdcf32a8ad0b79978913.png',
            numScreenshots: 4,

            unityVersion: '2019.3.0f3',
            unityWebglBuildUrl: 'Build\/FlyingCarTest.json',

            fileSize: 96,
            cachedDecompressedFileSizes: {
                'FlyingCarTest.data.unityweb': 89156836,
                'FlyingCarTest.wasm.code.unityweb': 7723128,
                'FlyingCarTest.wasm.framework.unityweb': 94655,
            },
        };
    </script>
    <script src="./Flying Car Simulator_files/poki-sdk-core.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #002B50;
            font-family: Torus, Arial, Helvetica, sans-serif;
            color: #fff;
        }

        #game-container {
            position: absolute !important;
            left: 50%;
            top: 50%;
            display: none;
        }

        #game,
        #game canvas {
            width: 100%;
            height: 100%;
        }

        #loader {
            width: 100%;
            height: 100%;
        }

        /**
   * Slideshow
   */

        #slideshow {
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            display: flex;
            user-select: none;
        }

        @font-face {
            font-family: Torus;
            src:
                url('fonts/torus-bold-webfont.woff2') format('woff2'),
                url('fonts/torus-bold-webfont.woff') format('woff');
            font-style: bold;
            font-weight: 700;
        }

        /**
   * Slideshow - Top section
   */
        #progress-spinner {
            margin-left: 0;
            margin-top: 0;
            left: 0px;
            display: none;
            transform: translate(100%, -50%);
            width: 10vh;
        }

        #progress-spinner>div {
            width: 2vh;
            height: 2vh;
        }

        #thumbnail {
            box-shadow: 0 1vh 2vh rgba(0, 0, 0, 0.4);
            /* box-shadow: 0 6px 12px rgba(0, 0, 0, 0.24); */
            border-radius: 16.667%;
        }

        #slideshow-top {
            display: flex;
            margin: 2.5vh 0;
        }

        #slideshow-top-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        #game-title,
        #progress-comment {
            display: flex;
            flex-grow: 1;
            align-items: center;
            font-size: 2vh;
        }

        #progress-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            transition: 0.2s ease-out all;
        }

        #progress-container.done {
            opacity: 0;
        }

        #progress-bar {
            background: #fff;
            width: 100%;
            overflow: hidden;
        }

        #progress-fill {
            background: #3CF7DC;
            height: 100%;
            transition: 0.2s ease-out all;
            animation-name: fillColor;
            animation-duration: 3.5s;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        @keyframes fillColor {
            0% {
                background-color: #3CF7DC;
            }

            25% {
                background-color: #FFA9BE;
            }

            50% {
                background-color: #FFDC00;
            }

            75% {
                background-color: #E0AEF5;
            }

            100% {
                background-color: #3CF7DC;
            }
        }

        @media (orientation: portrait) {
            #thumbnail {
                margin-right: 2.4vh;
            }

            #game-title h1 {
                font-size: 2vh;
            }

            #slideshow-top {
                width: 70vw;
            }

            #progress-bar {
                height: 1vh;
                border-radius: 0.5vh;
            }

            #progress-fill {
                border-radius: 0.5vh;
            }

            #thumbnail {
                width: 5vh;
                height: 5vh;
            }

            #progress-amount {
                font-size: 2vh;
                margin-left: 1.5vh;
                width: 3vh;
            }
        }

        @media (orientation: landscape) {
            #thumbnail {
                margin-right: 3vh;
            }

            #game-title h1 {
                font-size: 3vh;
            }

            #slideshow-top {
                width: 50vw;
            }

            #progress-bar {
                height: 1.2vh;
                border-radius: 0.6vh;
            }

            #progress-fill {
                border-radius: 0.6vh;
            }

            #thumbnail {
                width: 7.5vh;
                height: 7.5vh;
            }

            #progress-amount {
                font-size: 2.5vh;
                margin-left: 1.875vh;
                width: 3.75vh;
            }
        }

        /**
   * Slideshow - Images section
   */

        #slideshow-images {
            width: 100vw;
            display: flex;
            justify-content: center;
        }

        #slideshow-images .image {
            position: absolute;
            box-shadow: 0 2.4vh 3.6vh rgba(0, 0, 0, 0.4);
            transition-property: transform;
            transition-timing-function: ease-in-out;
            perspective: 1000px;
            left: 0;
            overflow: hidden;
            /* border: 1vh solid; */
        }

        #slideshow-images .image img {
            width: 100%;
            height: 100%;
        }

        #slideshow-images .image:nth-of-type(1n) {
            border-color: #3BE8B0;
        }

        #slideshow-images .image:nth-of-type(2n) {
            border-color: #FF6D92;
        }

        #slideshow-images .image:nth-of-type(3n) {
            border-color: #A177FF;
        }

        #slideshow-images .image:nth-of-type(4n) {
            border-color: #FFD200;
        }

        #slideshow-images .left {
            z-index: 2;
        }

        #slideshow-images .right {
            z-index: 1;
        }

        #slideshow-images .middle {
            z-index: 3;
        }

        #slideshow-images .left img,
        #slideshow-images .right img {
            transform: scale(1.05);
        }

        #slideshow-images .left img,
        #slideshow-images .right img,
        #slideshow-images .fromLeft img,
        #slideshow-images .fromRight img {
            filter: blur(1vh);
        }

        #slideshow-images .inactive {
            display: none;
        }

        #slideshow-images .inactive.fromLeft,
        #slideshow-images .inactive.fromRight {
            display: block;
        }

        /**
   * Slideshow - Navigation section
   */

        #slideshow-nav {
            display: flex;
            justify-content: center;
            margin: 2.5vh 0;
        }

        #slideshow-nav .bullet {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #slideshow-nav .bullet:after {
            content: '';
            background: #fff;
            border-radius: 0.4vh;
            width: 0.8vh;
            height: 0.8vh;
        }

        #slideshow-nav .bullet.active:after {
            background: #009CFF;
        }

        #slideshow-nav .bullet {
            width: 2.5vh;
            height: 2.5vh;
        }

        #slideshow-nav .bullet:after {
            border-radius: 50%;
            width: 50%;
            height: 50%;
        }

        /**
   * Pop-in animation
   */

        #slideshow-nav,
        #slideshow-images {
            opacity: 0;
            transition: 0.4s all ease-out;
            transform: translateY(2vh);
            perspective: 1000px;
            transition-delay: 400ms;
        }

        #slideshow-nav {
            transition-delay: 600ms;
        }

        #slideshow.active #slideshow-images,
        #slideshow.active #slideshow-nav {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes bounceInDown {

            from,
            60%,
            75%,
            90%,
            to {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }

            0% {
                transform: translate3d(0, -100vh, 0);
            }

            40% {
                transform: translate3d(0, 0.5vh, 0);
            }

            65% {
                transform: translate3d(0, -0.2vh, 0);
            }

            80% {
                transform: translate3d(0, 0.1vh, 0);
            }

            to {
                transform: translate3d(0, 0, 0);
            }
        }

        #slideshow-top {
            transform: translate3d(0, -20vh, 0);
            opacity: 0;
        }

        #slideshow-top.active {
            opacity: 1;
            transform: translate3d(0, 0, 0);
            animation-name: bounceInDown;
            animation-duration: 0.5s;
        }

        /**
   * Loading dots
   */
        .spinner {
            position: relative;
            left: -9999px;
            animation: dot-pulse 1.5s infinite linear;
            animation-delay: .25s;
            transform: translate(50vw, 50vh) translate(-130%, -130%);
        }

        .spinner:before,
        .spinner:after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
        }

        .spinner,
        .spinner:before,
        .spinner:after {
            width: 10px;
            height: 10px;
            border-radius: 5px;
        }

        .spinner:before {
            animation: dot-pulse 1.5s infinite linear;
            animation-delay: 0s;
            left: -20px;
        }

        .spinner:after {
            animation: dot-pulse 1.5s infinite linear;
            animation-delay: .5s;
            left: 20px;
        }

        @keyframes dot-pulse {
            0% {
                box-shadow: 9999px 0 0 -5px #FFF;
            }

            30% {
                box-shadow: 9999px 0 0 2px #FFF;
            }

            60%,
            100% {
                box-shadow: 9999px 0 0 -5px #FFF;
            }
        }
    </style>

    <script async="" src="./Flying Car Simulator_files/prebid4.12.0.js"></script>

</head>

<body>
    <script src="./Flying Car Simulator_files/master-loader.js"></script>
    <script src="./Flying Car Simulator_files/poki-sdk.js"></script>


    <script src="./Flying Car Simulator_files/unity.js"></script>
    <script src="./Flying Car Simulator_files/UnityLoader.js"></script>
    <style>
        #slideshow-images {
            height: 22.013793103448272vh;
        }

        #slideshow-images .image {
            transition-duration: 0.5s;
            width: 60vw;
            height: 22.013793103448272vh;
        }

        #slideshow-images .middle {
            transform: translateX(20vw);
        }

        #slideshow-images .left {
            transform: translateX(-34vw) scale(0.8);
        }

        #slideshow-images .right {
            transform: translateX(74vw) scale(0.8);
        }

        #slideshow-images .inactive.fromLeft {
            transform: translateX(-60vw) scale(0.4);
        }

        #slideshow-images .inactive.fromRight {
            transform: translateX(130vw) scale(0.4);
        }
    </style>

</body>

</html>
