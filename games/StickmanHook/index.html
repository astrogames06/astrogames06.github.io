        from {

        }

        to {

        }
      }

        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }

        from {

        }

        from {

        }

        from {

      .level-progress {
        text-align: center;
        margin-top: 45px;
      }

      .level-progressbar-container {
        display: inline-block;
        width: 100px;
        height: 15px;
        background-color: #666666;
        box-shadow: rgba(0, 6, 95, 0.5) 0 3px 0;
      }

      .level-progressbar {
        height: 100%;
        background-color: #ffffff;
      }

      .level-progress .lvl {
        width: 50px;
        display: inline-block;
        color: white;
        /* font-weight: bold; */
      }

      .level-progress .lvl.current {
        text-align: right;
        padding-right: 10px;
      }

      .level-progress .lvl.next {
        text-align: left;
        padding-left: 10px;
      }

      .title {
        width: 80%;
        max-width: 500px;
        display: block;
        margin: auto;
        margin-top: 50px;
        filter: drop-shadow(0px 7px 0px rgba(0, 6, 95, 0.5));
      }

      .level-cleared {
        text-align: center;
        color: white;
        margin-top: 25px;
        font-size: 1.5em;
      }

      .victory .leaderboard-button {
        position: absolute;
        bottom: 65px;
        left: 4%;
        width: 100px;
        height: 50px;
        background-size: 100px 50px;
        font-size: 10px;
        padding: 10px 10px;
      }

      .leaderboard {
        height: 100%;
        overflow: auto;
        pointer-events: all;
        color: white;
      }

      .leaderboard h2,
      .leaderboard h3 {
        text-align: center;
      }

      .leaderboard .leaderboard-button {
        display: inline-block;
        margin: 0 5px 15px;
      }

      .leaderboard-entries {
        display: table;
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 5px;
      }

      .leaderboard-row {
        display: table-row;
        background-color: rgba(0, 6, 95, 0.5);
      }

      .leaderboard-row.current {
        background-color: rgba(86, 255, 128, 0.5);
      }

      .leaderboard-col {
        display: table-cell;
        vertical-align: middle;
        padding: 5px;
      }

      .leaderboard-col.photo,
      .leaderboard-col.photo img {
        width: 50px;
        height: 50px;
      }

      .leaderboard-col.photo img {
        display: block;
        word-break: break-word;
      }

      .pagination {
        text-align: center;
      }

      .pagination .page-number {
        display: inline-block;
        width: 200px;
        margin: 20px 0;
      }

      .center {
        text-align: center;
      }

      .loading-ui {
        background-color: white;
        color: white;
        text-align: center;
        height: 100%;
        width: 100;
        margin: 0;
      }

      .loading-ui.fade-out {
        opacity: 0;
        transition: 1s ease-in;
      }

      .loading-ui>img {
        text-align: center;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        overflow: hidden;
        max-width: 100%;
        animation-name: fadeIn;
        animation-duration: 0.3s;
        animation-timing-function: ease-in;
      }

      .loading-ui>img.fade-out {
        opacity: 0;
        transition: 1s ease-in;
      }

      .loading-ui>img::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
      }

      .loading-ui .title {
        margin-top: 0;
        padding-top: 100px;
      }
