<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stair Race 3D | nate-games</title>
    <style>
                .play-href {
            text-decoration: none;
            display: inline-block;
        }

        .play {
            display: flex;
            height: 30px;
            padding: 20px 15px;
            align-items: center;
            justify-content: center;
            background: #347deb;
            font-size: 1rem;
            border-radius: 15px;
            cursor: pointer;
            user-select: none;
            border: none;
            color: black;
            transition: transform 0.5s;

        }

        .play:hover {
            transform: scale(1.4)rotate(9deg);
        }

        html {
            font-family: "Roboto", Arial;
            user-select: none;
            background-color: #0d0d0d;
        }

        .play-image {
            border-radius: 10%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .play-text {
            color: white;
        }

        .load {
            display: none;
            margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
        }

        .game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <center style="margin-top: 25vh;">
        <div class="load">
                <span class="spinner">
                    <svg viewBox="22 22 44 44">
                        <circle class="spinnerSvg" cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6" color="#347deb">
                        </circle>
                    </svg>
                    <style>
                        .spinner {
                            display: inline-block;
                            animation: 1.4s linear 0s infinite normal none running spin;
                            width: 80px;
                            height: 80px;
                            stroke: currentColor;
                            stroke-dasharray: 80px, 200px;
                            display: block;
                            margin: auto;
                        }
    
                        @keyframes spin {
                            0% {
                                transform: rotate(0deg);
                            }
    
                            100% {
                                transform: rotate(360deg);
                            }
                        }
                    </style>
            </div>
        <div class="play-container">
            <img src="../ys0ffene.bmp" class="play-image">
            <h1 class="play-text">Stair Race 3D</h1>
            <p style="color: white; font-family: arial;" class="play-description">Collect bricks, beat the others, be the 1st to the podium.</p>
            <button class="play" id="playButton">Play</button>
        </div>
        <div class="game-container" id="gameContainer">
            <iframe class="game-iframe" id="gameIframe" src=""></iframe>
        </div>
    </center>
    <script>
        const playButton = document.getElementById('playButton');
        const playContainer = document.querySelector('.play-container');
        const loadContainer = document.querySelector('.load');
        const gameContainer = document.getElementById('gameContainer');
        const gameIframe = document.getElementById('gameIframe');
    
        playButton.addEventListener('click', () => {
            playContainer.style.display = 'none';
            loadContainer.style.display = 'block';
    
            setTimeout(() => {
                loadContainer.style.display = 'none';
                gameContainer.style.display = 'block';
                gameIframe.src = 'game.html';
            }, 1500);
        });
    </script>
    
</body>

</html>
